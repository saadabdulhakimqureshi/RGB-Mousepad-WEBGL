    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 vPosition;
        in vec3 vColors;
        out vec3 aColor;

        void
        main()
        {
            gl_Position = vPosition;
            aColor = vColors;
            gl_PointSize = 100.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision highp float;
    in vec3 aColor;
    out vec4 fragColor;


    void
    main()
    {   

        fragColor =  vec4(aColor, 1.0);
    }
    </script>
